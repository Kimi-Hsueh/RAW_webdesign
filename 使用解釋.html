<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用解釋</title>
</head>

<body>

    <h1>使用解釋</h1>
    <p>#p->段落或換行</p>
    <P>#h1/h2/h3->標題類別</P>
    <p>#h1_style=""->宣告css樣式</p>
    <p>例：h2 style="font-size: 25px;color: cyan;"</p>
    
    <H2>假文產生器</H2>
    <p>lorem+數字=顯示多少個英文單字</p>
    <P>ctlorem+數字=顯示多少個中文字</P>

    <h2>外掛使用方式</h2>
    <p>將要進行的段落進行反白框選，按下“Alt+w"</p>
        <p>即可將文字或內容進行段落及標題類別群組宣告</p>
</body>

</html>
